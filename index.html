<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--Mi CSS-->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <h1>Calculator</h1>
    <p>It was created with HTML5, CSS3 and JavaScript.</p>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <button class="key-operator" data-accion="sumar">+</button>
        <button class="key-operator" data-accion="restar">-</button>
        <button class="key-operator" data-accion="multiplicar">x</button>
        <button class="key-operator" data-accion="dividir">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-accion="decimal">.</button>
        <button data-accion="borrar">AC</button>
        <button class="key-equal" data-accion="calcular">=</button>
      </div>
    </div>
  </main>
<!--Mi JS-->
<script src="./js/script.js"></script>  
</body>
</html>
